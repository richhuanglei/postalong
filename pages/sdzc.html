<head>

</head>
<body>
<div id="box" class="container col-sm-5" ></div>

  <form class="form-horizontal" role="form">

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="margin-top:300px">注册新店</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog" style="margin-top:300px">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="container" >
      <h1></h1>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">邮箱:</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="email" placeholder="请输入您的邮箱">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">密码:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" id="pwd" placeholder="请输入密码">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">店名:</label>
      <div class="col-sm-4">          
        <input type="name" class="form-control" id="name" placeholder="请输入您的店名">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address">地址:</label>
      <div class="col-sm-4">          
        <input type="address" class="form-control" id="address" placeholder="请输入商店所在地">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">联系方式:</label>
      <div class="col-sm-4">          
        <input type="phone" class="form-control" id="phone" placeholder="联系方式">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-default" onclick="window.location.href='tjsp.html'">Submit</button>
      </div>
    </div>
  </form>
</div>
    </div>

  </div>
</div><!--mymodal-->

</div>


</body>
</html>
