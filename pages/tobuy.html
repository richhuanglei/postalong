<script>
  
  $('#jia').click(function(event) {
    var i=parseInt($(this).next().html())+1;

  $(this).next().html(i);
  document.all.number.value=i;
  });
  $('#jian').click(function(event) {
    var j=parseInt($(this).prev().html())-1;
    if (j<0) {
      j=0;
    }
  $(this).prev().html(j);
  document.all.number.value=j;
  });

</script>
