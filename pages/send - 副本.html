    <script type="text/javascript">
        function addItemIntoList(){
            var city = document.getElementById('city').value;
            var area = document.getElementById('area').value;
            var iup = document.getElementById('iup').value;
            
            var city2 = document.getElementById('city2').value;
            var area2 = document.getElementById('area2').value;
            var iup2 = document.getElementById('iup2').value;
            
            var sendingHight = 400;
            var mingleColor = 1;
            if(city != '' && area != '' && iup != '' && city2 != '' && area2 != '' && iup2 != ''){
                $(".wrap").append ( '                \
                    <div id="sending">             \
                        <p>' + city + '  ' + area + '  ' + iup + ' <img id="arrowPic" src="../img/send/arrow.PNG"> '  + '   ' + city2 + '  ' + area2 + '  ' + iup2 + '</p>       \
                    </div>                          \
                ' );
                
                sendingHight += 60;
                document.getElementsByClassName('wrap').style.height = sendingHight + "px";
            }
            
        }
    </script>
